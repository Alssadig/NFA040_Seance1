    <h1> Les Cocktails </h1>
<p>Le <a href="cocktail.html#moscow-mule">Moscow mule</a> est un cocktail à base de vodka, de bière de gingembre épicée et de jus de citron vert, accompagné d'une rondelle de citron.</p>
<p>Le <a href="cocktail.html#long-island-iced-tea">Long Island Iced Tea</a> est un cocktail à base de tequila, de gin, de vodka, de rhum et de liqueur d'oranges.</p>
